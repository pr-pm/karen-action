# Basic Karen Review Workflow
# Supports both manual trigger and automatic PR reviews
# Remove workflow_dispatch for auto-only, remove pull_request for manual-only

name: Karen Code Review

on:
  workflow_dispatch:  # Manual trigger via Actions tab (recommended default)
  pull_request:       # Auto-run on PRs (optional)
    branches: [main]

jobs:
  karen-review:
    runs-on: ubuntu-latest
    name: Get Karen's honest opinion

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Karen Review
        uses: khaliqgant/karen-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          post_comment: true
          generate_badge: true
