# Manual Trigger Karen Review Workflow
# Run Karen reviews on-demand via GitHub Actions tab
# Default recommended setup

name: Karen Code Review (Manual)

on:
  workflow_dispatch:  # Trigger manually from Actions tab

jobs:
  karen-review:
    runs-on: ubuntu-latest
    name: Get Karen's honest opinion
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Karen Review
        uses: khaliqgant/karen-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          auto_update_readme: true
          generate_badge: true
          post_comment: true

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .karen/ README.md
          git diff --staged --quiet || git commit -m "Update Karen review [skip ci]"
          git push
